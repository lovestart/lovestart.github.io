<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>年兽红包</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #444;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script src="main.min.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="750"
         data-content-height="1136"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script src="jquery.js"></script>
    <script src="exif.js"></script>
    <script src="uploadimage.js"></script>
    <input capture='camera'  type="file" id="inputPhoto" style='position: absolute;top: -200px;' accept='image/png,image/jpeg'>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * }
         **/
        egret["wx"]=wx;
        egret["choosePhone"]=choosePhone;
        egret["baseService"]=baseService;
        egret["setSound"]=setSound;
        if(typeof WeixinJSBridge!="undefined")egret["WeixinJSBridge"]=WeixinJSBridge;
        egret.runEgret({renderMode:"canvas", audioType:2});
        document.addEventListener("WeixinJSBridgeReady", function () {
            var aQuery = window.location.href.split("?");//取得Get参数
            var aGET = new Array();
            if(aQuery.length > 1)
            {
                var aBuf = aQuery[1].split("&");
                for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
                {
                    var aTmp = aBuf[i].split("=");//分离key与Value
                    aGET[aTmp[0]] = aTmp[1];
                }
            }
            if(aGET["to"]!="undefined"){
                if(aGET["to"]==0)
                $("#bgmMusic1")[0].play();
                else if(Number(aGET["to"])==1) $("#bgmMusic2")[0].play();
            }
        }, false);
    </script>
	<audio id="bgmMusic1" style='position: absolute;' src="resource/assets/music/cBack.mp3"  loop="loop"></audio>
	<audio id="bgmMusic2" style='position: absolute;' src="resource/assets/music/bg.mp3"  loop="loop"></audio>
</body>
</html>
