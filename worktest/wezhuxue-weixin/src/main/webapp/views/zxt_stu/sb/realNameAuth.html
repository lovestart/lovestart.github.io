<script type="text/javascript">
    $(function(){
        var UrlData=window.location.search;
        var locationData={};//接收链接地址传输的数据
        var mainData={};//api详情json
        
        (UrlData==='')&&(true,locationData='nullObject') || (UrlData!='') && (true,locationData=pub.StrToJOON(UrlData));
        //判断有没有获取数据 ps:获取到了去读数据，没有获取到提示没有获取到
        (locationData === 'nullObject')&&(true,(function(){
            $('#oDiv').show();
            pub.cs('没有获取到数据！');
        })()) || (locationData!='nullObject')&&(true,function(){
            
        }());//判断有没有获取数据 end
        $('button').click(function(){
        	if($('#userName').val()==''){
        		$('#oDiv').show();
        		pub.cs("请输入姓名");
        		return false;
        	}
        	if($('#identity').val()==''){
        		$('#oDiv').show();
        		pub.cs("请输入身份证号");
        		return false;
        	}
        	if(pub.isCardNo($('#identity').val())==0){
        		$('#oDiv').show();
        		pub.cs("请输入正确的身份证号");
        		return false;
        	}
        	var datas ={'version':'1.0','system':'weixin','token':'','objId':'FinanceUserAuthVO','method':'/finance/userAuth/realNameAuth','@userId':''+locationData.userId+'','@userName':''+$('#userName').val()+'','@identity':''+$('#identity').val()+''};
            $.ajax({
                dataType:'jsonp',
                url:pub.jsonPApiT,
                data:datas,
                jsonp:'callback',
                success:function(jsonData){
                    mainData=eval(jsonData);
					if(mainData.code=='6666'){
						window.location.href=pub.wxDomain+'views/zxt_stu/sb/targetBuy.html?userId='+locationData.userId+'&loanId='+locationData.loanId+'&openId='+locationData.openId;
					}else{
						$('#oDiv').show();
                        pub.cs(mainData.msg);
					}
                }
            });
        });
	});
</script>
